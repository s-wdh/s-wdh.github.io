<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weltweite CO2-Emissionen</title>
    <link rel="stylesheet" href="style.css">
    <script async src="emissionscript.js"></script>
</head>
<body>
    <nav>
        <img src="../images/europe.png" class="europe">
        <img src="../images/northamerica.png" class="northamerica">
        <img src="../images/southamerica.png" class="southamerica">
        <img src="../images/africa.png" class="africa">
        <img src="../images/asia.png" class="asia">
        <img src="../images/australia.png" class="australia">
    </nav>

    <h1>
        CO2-Emission in <span id="heading">...</span>:
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2> <span id="absolute2018">-</span> Mt CO2</h2>
            <p>Emission im Jahr 2018</p>
        </section>
        
        <section>
            <h2 class="color_relative"> <span id="relativ_world">-</span> %</h2>
            <p>Relativ zur Gesamtemission der Welt</p>
        </section>
        
        <section>
            <h2> <span id="percent_growthrate">-</span> %</h2>
            <p>Die Ver√§nderung der Emission von 2008 zu 2018</p>
        </section>
        
        <section>
            <h2> <span id="absolute_growthrate">-</span> Mt CO2</h2>
            <p>Absolute Wachstumsrate von 2008 bis 2018</p>
        </section>
    </main>

    <footer>
        <p>Zahlen gerundet auf zwei Nachkommastrellen. Quelle: https://www.statista.com/</p>
    </footer>
    
</body>
</html>
